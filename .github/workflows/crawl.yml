name: Crawl
on:
  schedule:
    - cron: '*/15 * * * *'    # 15분마다
  workflow_dispatch:           # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        run: |
          curl -sL -o cbnu-notice-bot \
            "https://github.com/${{ github.repository }}/releases/download/latest/cbnu-notice-bot"
          chmod +x cbnu-notice-bot

      - name: Restore DB (cache)
        uses: actions/cache/restore@v4
        with:
          path: notices.db
          key: notice-db-${{ github.run_id }}
          restore-keys: notice-db-

      - name: Run crawler
        run: ./cbnu-notice-bot crawl
        env:
          TELOXIDE_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          LOG_CHANNEL_ID: ${{ secrets.TELEGRAM_LOG_CHANNEL }}

      - name: Save DB (cache)
        uses: actions/cache/save@v4
        if: always()
        with:
          path: notices.db
          key: notice-db-${{ github.run_id }}

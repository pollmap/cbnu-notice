name: Crawl
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        run: |
          curl -sL -o cbnu-notice-bot \
            "https://github.com/${{ github.repository }}/releases/download/latest/cbnu-notice-bot"
          chmod +x cbnu-notice-bot

      - name: Restore DB
        uses: actions/download-artifact@v4
        with:
          name: notice-db
        continue-on-error: true

      - name: Run crawler
        run: ./cbnu-notice-bot crawl
        env:
          TELOXIDE_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          LOG_CHANNEL_ID: ${{ secrets.TELEGRAM_LOG_CHANNEL }}

      - name: Save DB
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notice-db
          path: notices.db
          retention-days: 90
          overwrite: true
